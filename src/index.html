<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Reverse Geocoding</title>
  </head>
  <body>
    <main class="container">
      <div class="input-box">
        <h1>Put Some Number And Find A Country😍</h1>
        <br>
        <label for="lat" class="coord-label">Latitude:</label>
        <input type="number" class="lat coord-inp" id="lat" autofocus maxlength="7"  placeholder="75.108"  required>
        <label for="lng" class="coord-label">Longitude:</label>
        <input type="number" class="lng coord-inp" id="lng" maxlength="7" placeholder="15.534" required>
        <button class="input-sub">Submit</button>
      </div>
        <div class="countries">
